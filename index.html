<html>

<head>
    <title>Menu</title>

    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Sang Nguyen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>



<body>
    <div class="canvasContainer">    
        <canvas class="canvasCustom" id="canvas" width="400" height="400" style="background-color:white">
        </canvas>
    </div>



    <div class="row">
        <div class="input-group mb-3 col-4">
            <div class="input-group-prepend">
                <span class="input-group-text" >Hour</span>
            </div>
            <input type="text" class="form-control" id="hourInput" placeholder="Please input a number (0->12)">
        </div>
        <div class="input-group mb-3 col-4">
            <div class="input-group-prepend">
                <span class="input-group-text" >Minute</span>
            </div>
            <input type="text" class="form-control" id="minuteInput" placeholder="Please input a number (0->59)">
        </div>
        <div class="input-group mb-3 col-4">
            <div class="input-group-prepend">
                <span class="input-group-text" >Second</span>
            </div>
            <input type="text" class="form-control" id="secondInput" placeholder="Please input a number (0->59)">
        </div>
    </div>
    <div class="row buttonGroupCustom">
        <button type="button" class="btn btnCustom col-1" id="btnStart" onclick="clockStart()">Start</button>
        <button type="button" class="btn btnCustom col-1" id="btnPlay" onclick="clockPlay()">Play</button>
        <button type="button" class="btn  btnCustom col-1" id="btnPause" onclick="clockPause()">Pause</button>
        <button type="button" class="btn btnCustom col-1" id="btnStop" onclick="clockStop()">Stop</button>
   
    </div>
</body>
<script src="clock.js"></script>

</html>
